# Define custom social network links here
# Use same key as in _config.yml -> social-network-links
# Must specify:
#   name: used as link title
#   baseURL: is combined with value of site.social-network-links.<key>
#   icon: valid fontawesome icon

home:
  name: "Home"
  baseURL: "#"
  icon: "fas fa-home"

email:
  name: "Email"
  baseURL: "mailto:"
  icon: "fas fa-at"

rss:
  name: "RSS Feed"
  baseURL: "{{ '/feed.xml' | relative_url }}"
  icon: "fas fa-rss"

blog:
  name: "Write.as"
  baseURL: "https://write.as/"
  icon: "fa fa-font"

researchgate:
  name: "ResearchGate"
  baseURL: "https://www.researchgate.net/profile/"
  icon: "fab fa-researchgate"

orcid:
  name: "ORCID"
  baseURL: "https://orcid.org/"
  icon: "fab fa-orcid"

mastodon:
  name: "Mastodon"
  baseURL: "https://mastodon.social/"
  icon: "fab fa-mastodon"

instagram:
  name: "Instagram"
  baseURL: "https://www.instagram.com/"
  icon: "fab fa-instagram"

soundcloud:
  name: "SoundCloud"
  baseURL: "https://soundcloud.com/"
  icon: "fab fa-soundcloud"

github:
  name: "GitHub"
  baseURL: "https://github.com/"
  icon: "fab fa-github"

twitter:
  name: "Twitter"
  baseURL: "https://twitter.com/"
  icon: "fab fa-twitter"

linkedin:
  name: "LinkedIn"
  baseURL: "https://linkedin.com/in/"
  icon: "fab fa-linkedin-in"

xing:
  name: "Xing"
  baseURL: "https://www.xing.com/profile/"
  icon: "fab fa-xing"

spotify:
  name: "Spotify"
  baseURL: "https://open.spotify.com/user/"
  icon: "fab fa-spotify"

telephone:
  name: "Phone"
  baseURL: "tel:"
  icon: "fas fa-phone"
