---
layout: base
---

{% include header.html type="post" %}

<script src="/js/topscroll.min.js"></script>
<script>addBackToTop({
  diameter: 56,
  scrollDuration: 200
})</script>

<div class="container">
  <div class="row">
    <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">

      <article role="main" class="blog-post">
        {{ content }}
      </article>

      {% if page.tags.size > 0 %}
        <div class="blog-tags">
          {% for tag in page.tags %}
            <a href="{{ '/tags' | relative_url }}#{{- tag -}}"><i class="fa fa-tag" aria-hidden="true"></i>{{- tag -}}</a>
          {% endfor %}
        </div>
      {% endif %}

      <ul class="pager blog-pager">
        {% if page.previous.url %}
        <li class="previous">
          <a href="{{ page.previous.url | relative_url }}" data-toggle="tooltip" data-placement="top" title="{{page.previous.title}}">&larr; Prev Post</a>
        </li>
        {% endif %}
        {% if page.next.url %}
        <li class="next">
          <a href="{{ page.next.url | relative_url }}" data-toggle="tooltip" data-placement="top" title="{{page.next.title}}">Next Post &rarr;</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</div>
