# --- Comments --- #

# Fill in Disqus shortname (NOT userid) to support Disqus comments
# disqus: ""

# If using JustComments, fill in API Key
# just-comments: "ABCD-EFGH-IJKL"

# To use Staticman comments, fill in repository, branch & endpoint
staticman:
  repository : # GitHub username/repository, e.g. "user/rep"
  branch     : master # If not using 'master' branch must also update 'branch' parameter in staticman.yml
  endpoint   : # URL of own deployment, with trailing slash (will fallback to a public GitLab instance), e.g. https://<your-api>/v3/entry/github/
  reCaptcha:
    # reCaptcha for Staticman (optional, recommended for spam protection)
    # If using reCaptcha must also set these parameters in staticman.yml
    siteKey  : # If using own site key must apply for one on G00gle
    secret   : # ENCRYPT password at https://staticman3.herokuapp.com/v3/encrypt/<your-site-secret>

# --- Misc --- #

# Excerpt Word Length
# Truncates excerpt to specified number of words on index page
excerpt_length: 250

# Character used to separate site title and description in HTML and RSS feed title
title-separator: "-"

# Ruby date format
date_format: "%-d %B %Y"

# --- No need to touch anything below --- #

# Output options
timezone: "Europe/Germany"
markdown: kramdown
highlighter: rouge
permalink: /:title/
paginate: 7
paginate_path: "journal/page:num"

kramdown:
  input: GFM

# Default YAML values
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: false  # add comments to blog posts
      social-share: false # add social buttons to blog posts
  -
    scope:
      path: "" # all files
    values:
      layout: "page"
      show-avatar: true

# Use tags on index page & make tags on blog posts clickable
link-tags: false

# Excluded files from production site
exclude:
  - CHANGELOG.md
  - CNAME
  - Dockerfile
  - favicon.old.ico
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - Vagrantfile
  - staticman.yml
  - projects.md
  - tags.html

# Included plugins on production site
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-seo-tag
